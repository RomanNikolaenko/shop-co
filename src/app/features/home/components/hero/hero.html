<section class="hero">
  <div class="hero__container container">
    <div class="hero__content">
      <h1 class="hero__title">FIND CLOTHES THAT MATCHES YOUR STYLE</h1>
      <p class="hero__subtitle">
        Browse through our diverse range of meticulously crafted garments,
        designed to bring out your individuality and cater to your sense of
        style.
      </p>

      <a
        [routerLink]="[STATIC_ROUTES.HOME.RouterLink]"
        class="hero__btn btn btn__black"
      >
        <span class="btn__text">{{ "button.goHome" | translate }}</span>
      </a>

      <div class="stats">
        <h2 class="stats__column">
          <span class="stats__count">200+</span>
          <span class="stats__title">International Brands</span>
        </h2>
        <h2 class="stats__column">
          <span class="stats__count">2000+</span>
          <span class="stats__title">High-Quality Products</span>
        </h2>
        <h2 class="stats__column">
          <span class="stats__count">30000+</span>
          <span class="stats__title">Happy Customers</span>
        </h2>
      </div>
    </div>
    <div class="hero__bg"></div>
  </div>
</section>
