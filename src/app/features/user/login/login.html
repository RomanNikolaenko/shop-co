<section class="login user">
  <div class="login__container user__container container">
    <div class="login__bg user__bg"></div>
    <div class="user__wrap">
      <a routerLink="/" class="user__back text-decoration">
        <icon name="arrow-back" role="img" aria-hidden="true"></icon>
        <span>{{ 'button.goHome' | translate }}</span>
      </a>

      <form class="login__form user__form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="login__text user__text">
          <h1 class="login__title user__title">
            {{ 'form.login.title' | translate }}
          </h1>
          <p class="login__subtitle user__subtitle">
            {{ 'form.login.text' | translate }}
          </p>
        </div>

        <form-field
          [data]="form.get('email')!"
          formControlName="email"
          name="email"
          label="{{ 'form.email' | translate }}"
          type="email"
          class="user__field"></form-field>

        <form-field
          [data]="form.get('password')!"
          formControlName="password"
          name="password"
          label="{{ 'form.password' | translate }}"
          type="password"
          class="login__field user__field"></form-field>

        <div class="login__forgot">
          <a [routerLink]="[STATIC_ROUTES.USER.CH.FORGOT.RouterLink]" class="text-decoration">
            <span>{{ 'form.forgotPassword' | translate }}</span>
          </a>
        </div>

        <button
          [disabled]="form.invalid || loading"
          [ngClass]="containerClasses"
          class="user__submit btn btn__black"
          type="submit">
          <span class="btn__text">{{ 'button.send' | translate }}</span>
        </button>

        <p class="user__account">
          {{ 'form.notAccount' | translate }}
          <a [routerLink]="[STATIC_ROUTES.USER.CH.REGISTER.RouterLink]" class="form-auth__link text-decoration">
            <span>{{ 'form.registerTitle' | translate }}</span>
          </a>
        </p>
      </form>
    </div>
  </div>
</section>
